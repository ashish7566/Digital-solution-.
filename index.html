<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Solution | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#020617,#020617);
  color:#e5e7eb;
  font-family:system-ui;
}
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  padding:28px;
  border-radius:20px;
  width:100%;
  max-width:360px;
}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  border:none;
}
button{
  background:#22d3ee;
  font-weight:700;
  cursor:pointer;
}
small{color:#9ca3af}
</style>
</head>

<body>

<div class="card">
  <h2>Digital Solution</h2>
  <small>Secure Login</small>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <small id="msg"></small>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
  apiKey:"AIzaSyB1l3rttd2rHJ7xVR7v6MIy7WnqmBaCLfI",
  authDomain:"osin-2518a.firebaseapp.com",
  projectId:"osin-2518a"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

window.login=()=>{
  msg.textContent="Checking…";
  signInWithEmailAndPassword(auth,email.value,password.value)
    .then(()=>{
      msg.textContent="Verified ✅";
      setTimeout(()=>location.href="dashboard.html",800);
    })
    .catch(()=>msg.textContent="Invalid email or password ❌");
};
</script>

</body>
</html>
